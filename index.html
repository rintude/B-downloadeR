<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapLoader - Universal Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-gradient { background: linear-gradient(90deg, #f43f5e 0%, #fb923c 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full glass rounded-3xl p-8 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black mb-2 tracking-tight">SNAP<span class="text-orange-400">LOADER</span></h1>
            <p class="text-slate-400">Download from YouTube, TikTok, IG, and more.</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <input type="text" id="videoUrl" placeholder="Paste link here (e.g., TikTok or YouTube)" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-6 py-4 text-white focus:ring-2 focus:ring-orange-500 outline-none transition-all">
            </div>
            
            <button onclick="downloadMedia()" id="mainBtn" class="w-full btn-gradient py-4 rounded-2xl font-bold text-lg hover:scale-[1.02] transition-transform active:scale-95">
                Fetch Video
            </button>
        </div>

        <div id="status" class="hidden mt-8 text-center text-slate-300 animate-pulse">Processing link...</div>

        <div id="result" class="hidden mt-8 p-6 bg-slate-900 rounded-2xl border border-slate-800">
            <div class="flex items-center space-x-4">
                <div class="flex-1">
                    <p class="text-sm text-slate-500 uppercase font-bold tracking-widest">Status</p>
                    <p id="resMsg" class="text-green-400 font-medium italic">Link generated successfully!</p>
                </div>
                <a id="downloadLink" href="#" class="bg-white text-black px-6 py-2 rounded-full font-bold hover:bg-orange-400 hover:text-white transition">
                    Save File
                </a>
            </div>
        </div>

        <div class="mt-12 text-center text-[10px] text-slate-600 uppercase tracking-widest">
            Powered by Cobalt API â€¢ For Educational Use Only
        </div>
    </div>

    <script>
        async function downloadMedia() {
            const urlInput = document.getElementById('videoUrl').value;
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const downloadLink = document.getElementById('downloadLink');

            if (!urlInput) return alert("Please paste a URL!");

            // UI Reset
            btn.disabled = true;
            btn.innerText = "Working...";
            status.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                // We use the Cobalt API (Public Instance)
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput,
                        videoQuality: "720", // Options: 360, 720, 1080
                        filenameStyle: "pretty"
                    })
                });

                const data = await response.json();

                if (data.status === 'stream' || data.status === 'picker' || data.url) {
                    const finalUrl = data.url || (data.picker && data.picker[0].url);
                    downloadLink.href = finalUrl;
                    result.classList.remove('hidden');
                    status.classList.add('hidden');
                } else {
                    alert("Error: " + (data.text || "Could not fetch video. Check the link."));
                }
            } catch (error) {
                console.error(error);
                alert("API Error. The service might be temporarily down.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Fetch Video";
                status.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
